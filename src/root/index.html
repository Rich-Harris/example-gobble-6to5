<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>gobble example with 6to5 and require.js</title>
</head>

<body>
	<!-- the bower_components folder is included in the build
	     definition, so we can load RequireJS -->
	<script src='requirejs/require.js'></script>

	<!-- this loads app.js, which in turn loads foo.js -->
	<script>
		require([ 'app' ], function ( app ) {
			app.launch();
		});
	</script>
</body>
</html>
